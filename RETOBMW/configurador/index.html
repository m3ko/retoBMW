<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <main class="container">

    <!-- Left Column / Headphones Image -->
    <div class="left-column" id="img">


    </div>


    <!-- Right Column -->
    <div class="right-column">

      <!-- Product Description -->
      <div class="product-description">
        <span>Configurador</span>
        <h1>
          <select name="cars" id="cars" onchange="imagenModelo()">

          </select>

        </h1>
        <p>descripcion</p>
      </div>

      <!-- Product Configuration -->

        <!-- Product Color -->
        <div class="product-color">

            <div>
              <input data-image="red" type="radio" id="red" name="color" value="red" checked>
              <label for="red"><span></span></label>

            <div>
              <input data-image="blue" type="radio" id="blue" name="color" value="blue">

            <div>
              <input data-image="black" type="radio" id="black" name="color" value="black">
              <label for="black"><span></span></label>

            <div>
              <input data-image="white" type="radio" id="white" name="color" value="white">
              <label for="white"><span></span></label>
            </div>
          </div>
        </div>

        <!-- Cable Configuration -->

        <div class="product-color">
          <span>
            <h1>Elige Motorizaci√≥n</h1>
          </span>
          <div class="row" id="motor">

          </div>

            <h1>Kit Aerodinamico</h1>
          </span>
          <div class="row" id="kits">

          </div>
          <span>
            <h1>Frenos</h1>
          </span>
          <div class="row" id="frenos">

          </div>
          <span>
            <h1>Tipo Suspension</h1>
          </span>
          <div class="row" id="suspensiones">

          </div>
          <span>
            <h1>Llantas Disponibles</h1>
          </span>
          <div class="row" id="llantas">

          </div>
        </div>
        <!-- Product Pricing -->
        <div class="product-price">
          <span>148$</span>
          <a href="#" class="cart-btn">Add to cart</a>
        </div>

      </div>
