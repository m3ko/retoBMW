<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

    rel="stylesheet">


</head>

<body>
  <main class="container">

    <!-- Left Column / Headphones Image -->
    <div class="left-column" id="img">


    </div>


    <!-- Right Column -->
    <div class="right-column">

      <!-- Product Description -->
      <div class="product-description">
        <span>Diseña el coche de tus sueños: lujo, deportividad y exclusividad, todo a medida. Tu vehículo perfecto,
          hecho a tu imagen, con el rendimiento y estilo que siempre has querido.</span>
        <h1>
          <select name="cars" id="cars" onchange="imagenModelo()">

          </select>

        </h1>
      
      </div>

      <!-- Product Configuration -->
      <div class="product-configuration">

        <!-- Product Color -->

        <!-- Cable Configuration -->

        <div class="product-color">
          <span>
            <h1>Elige Motorización</h1>
          </span>
          <div class="row" id="motor">

          </div>
          <span>
            <h1>Kit Aerodinamico</h1>
          </span>
          <div class="row" id="kits">

          </div>
          <span>
            <h1>Frenos</h1>
          </span>
          <div class="row" id="frenos">

          </div>
          <span>
            <h1>Tipo Suspension</h1>
          </span>
          <div class="row" id="suspensiones">

          </div>
          <span>
            <h1>Llantas Disponibles</h1>
          </span>
          <div class="row" id="llantas">

          </div>
        </div>
        <!-- Product Pricing -->
        <div class="product-price" id="product-price">
          <a style="font-size: 26px; font-weight: 300; color: #43474D;">Precio Total: <br></a>
          <span id="precio-total"></span>
          <br>
          
        </div>
        <br>
        <a href="#" class="cart-btn" id="add-to-cart">Agregar al carrito</a>
      </div>
  </main>
  <script src="app.js"></script>

</body>

</html>
