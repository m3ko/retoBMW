<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <form method="POST" action="../../Controlador/registrarse.php">
        <div class="container">
            <h1>LOG IN!</h1>
            <p>Fill the form below to <strong>Log In</strong></p>
            <hr style="border: 1px solid #999;" />

            <div class="form-group">
                <input class="form-control" type="text" id="username" name="username" placeholder="Introduce tu nombre de usuario *" autocomplete="off" spellcheck="false" required />
                <label for="username">Nombre de usuario</label>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre *" autocomplete="off" spellcheck="false" required />
                <label for="nombre">Nombre</label>
            </div>
            
            <div class="form-group">
                <input class="form-control" type="text" id="apellido" name="apellido" placeholder="Introduce tu apellido *" autocomplete="off" spellcheck="false" required />
                <label for="apellido">Apellido</label>
            </div>
            
            <div class="form-group">
                <input class="form-control" type="text" id="direccion" name="direccion" placeholder="Introduce tu dirección *" autocomplete="off" spellcheck="false" required />
                <label for="direccion">Dirección</label>
            </div>

            <div class="form-group">
                <input class="form-control" type="email" id="email" name="email" placeholder="Introduce tu correo electrónico *" autocomplete="off" spellcheck="false" required />
                <label for="email">Correo electrónico</label>
            </div>

            <div class="form-group">
                <input class="form-control" type="password" id="password" name="password" placeholder="Introduce tu contraseña *" autocomplete="off" spellcheck="false" required />
                <label for="password">Contraseña</label>
            </div>

            <hr style="border: 1px solid #999; margin-top: .8rem;" />

            <input class="btn" type="submit" name="submit" value="LOG IN" />
            <input class="btn2" type="button" value="SIGN UP" onclick="window.location.href='../sign up/index.html'" />
        </div>
    </form>
</body>
</html>
