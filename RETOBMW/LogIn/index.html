<body>
    <form method="POST" action="../../Controlador/login.php">
        <div class="container">
          <h1>LOG IN!</h1>
          <p>Fill the form below to <strong>Log In</strong></p>
          <hr style="border: 1px solid #999;" />

            <input class="form-control" type="email" id="email" name="email" placeholder="Enter Your Email *" autocomplete="off" spellcheck="false" required />
            <label for="email">Email Address</label>
          </div>
      
          <div class="form-group">
            <input class="form-control" type="password" id="password" name="password" placeholder="Enter Your Password *" autocomplete="off" spellcheck="false" required />
            <label for="password">Password</label>
          </div>
      
          <hr style="border: 1px solid #999;margin-top: .8rem;" />
          <input class="btn" type="submit" name="submit" value="LOG IN" />
          <input class="btn2" type="submit" name="submit" value="SIGN UP" onclick="window.location.href='../sign up/index.html'"  />
        </div>
      </form>
