<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Seleccionables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .row {
            margin: 10px 0;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid #007BFF;
            background-color: white;
            color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button.selected {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

    <div class="row">
        <button class="button" onclick="selectButton(this)">Botón 1</button>
        <button class="button" onclick="selectButton(this)">Botón 2</button>
        <button class="button" onclick="selectButton(this)">Botón 3</button>
    </div>
    <div class="row">
        <button class="button" onclick="selectButton(this)">Botón 4</button>
        <button class="button" onclick="selectButton(this)">Botón 5</button>
        <button class="button" onclick="selectButton(this)">Botón 6</button>
    </div>
    <div class="row">
        <button class="button" onclick="selectButton(this)">Botón 7</button>
        <button class="button" onclick="selectButton(this)">Botón 8</button>
        <button class="button" onclick="selectButton(this)">Botón 9</button>
    </div>

    <script>
        function selectButton(button) {
            // Obtener la fila del botón seleccionado
            const row = button.parentNode;
            // Desmarcar todos los botones en la fila
            const buttons = row.getElementsByClassName('button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('selected');
            }
            // Marcar el botón seleccionado
            button.classList.add('selected');
        }
    </script>

</body>
</html>
