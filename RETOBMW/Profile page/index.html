<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-primary">
    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    
    
    <div class="container">
   
    
      <div class="col bg-dark">
        <div class="row">
          <div class="col mb-3">
            <div class="card bg-dark">
              <div class="card-body bg-dark">
                <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">



<div class="container">
<div class="row flex-lg-nowrap">
 
  <div class="col">
    <div class="row">
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            <div class="e-profile">
              <div class="row">
                <div class="col-12 col-sm-auto mb-3">
                  <div class="mx-auto" style="width: 140px;">
                    <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(255, 255, 255);">
                      <span style="color: rgb(255, 255, 255); font: bold 8pt Arial;"><img src="img/usuario.png" alt=""></span>
                    </div>
                  </div>
                </div>
                <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                  <div class="text-center text-sm-left mb-2 mb-sm-0">
                    <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">John Smith</h4>
                    <p class="mb-0">@johnny.s</p>
                    
                    </div>
                  </div>
                  <div class="text-center text-sm-right">
                    </div>
                  </div>
                 
                  <div class="tab-content pt-3">
                    <div class="tab-pane active">
                      <form class="form" novalidate="">
                        <div class="row">
                          <div class="col">
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Nombre</label>
                                  <input class="form-control" type="text" name="name" placeholder="Nombre" value="Nombre">
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>Apellidos</label>
                                  <input class="form-control" type="text" name="username" placeholder="Apellidos" value="johnny.s">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Nombre de usuario</label>
                                  <input class="form-control" type="text" name="name" placeholder="usuario" value="John Smith">
                                </div>
                              </div>
                              <div class="col">
                                <div class="form-group">
                                  <label>Email</label>
                                  <input class="form-control" type="text" name="username" placeholder="user@example.com">
                                </div>
                              </div>
                            </div>
                            
                            <div class="row">
                              <div class="col">
                                <div class="form-group">
                                  <label>Direccion</label>
                                  <input class="form-control" type="text" placeholder="Direccion">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                          
                          <div class="mb-2"><b>Change Password</b></div>
                            <div class="row ">
                             <div class="row w-50 p-3">
                                <div class="col">
                                  <div class="form-group">
                                    <label>Current Password</label>
                                    <input class="form-control" type="password" name="Current Password" placeholder="••••••">
                                  </div>
                               </div>
                              </div>
                            </div>
                            <div class="row ">
                              <div class="row w-50 p-3 ">
                                <div class="col">
                                  <div class="form-group">
                                    <label>New Password</label>
                                    <input class="form-control" type="password" name="New Password" placeholder="••••••" >
                                  </div>
                                </div>
                             </div>
                              <div class="col">
                                <div class="form-group">
                                  <img class="logo" src="img/bmwlogo.svg" alt="">
                                </div>
                              </div>
                            </div>
                            <div class="row ">
                              <div class="row w-50 p-3">
                                <div class="col">
                                  <div class="form-group">
                                    <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
                                    <input class="form-control" type="password" name="Confirm Password" placeholder="••••••"></div>
                                </div>
                             </div>
                          </div>
                       
                        
                        <div class="row">
                          <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary" type="submit">Save Changes</button>
                          </div>
                        </div>
                      </form>
    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  </body>
  
  

</html>
